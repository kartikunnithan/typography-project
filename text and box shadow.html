<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2px 1px #CC5500;
            /* (right-offset)px (left-offset)px (fade)px color*/
        }

        #box {
            box-shadow: 9px 9px 5px #301934;
            /* (right-offset)px (left-offset)px (fade)px color*/
        }

        #indent {
            text-indent: 50%; //16px or -3em
        }
    </style>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text">I love coding!!!</h1>

    <h1 id="box">We can do so much in coding</h1>

    <div>
        <p>This is an example of text-indent.</p>
        <p id="indent">This is another example of text-indent.</p>
    </div>

</body>

</html>
